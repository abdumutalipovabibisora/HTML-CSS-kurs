<html>
<head>
    <title>Div va Span</title>

        #birinchi {
            background-color: red;
            color: white;
        }
        .ikkinchi {
            background-color: green;

        }
        #span {
            color: red;
            font-style: italic;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="birinchi">
        <h1>Katta yozuvdagi matn</h1>
        <p>bu yerda paragraf tegi bor</p>
    </div>
    <div class="ikkinchi">
        <img src="rasm.jpeg" alt="bu yerda rasm bor">
    </div>
    <h3>
        Lorem ipsum dolor sit amet <span id="span">consectetur</span>, adipisicing elit. Est, illo.
    </h3>
</body>
</html>
