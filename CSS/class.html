<!DOCTYPE html>
<html lang="en">
<head>
    <title>multiple classlar</title>
    <style>
        .text-red {
            color: red;
        }

        .text-bold {
            font-weight: bold;
        }

        .text-green {
            color: green;
        }

        .text-italic {
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="text-red text-bold">qizil va qalin korinishdagi tekst</div>
    <div class="text-green text-bold">yashil va qalin korinishdagi tekst</div>
    <h1 class="text-green text-italic">yashil va ogma korinishdagi sarlavha</h1>
    <h2 class="text-red text-italic">qizil va ogma korinishdagi sarlavha</h2>
</body>
</html>
