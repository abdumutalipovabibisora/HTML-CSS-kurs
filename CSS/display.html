<!DOCTYPE html>
<html lang="en">
<head>
    <title>Display xossasi</title>
    <style>
        h1 {
            background-color: red;
            display: inline;
        }
        h2 {
            background-color: blue;
        }
        .a1 {
            display: block;
        }
        .a2 {
            display: block;
        }
        p {
            display: none;
        }
    </style>
</head>
<body>
    <h1>heading 1</h1>
    <h2>heading 2</h2>
    <a href="#" class="a1">ilova 1</a>
    <a href="#" class="a2">ilova 2</a>
    <p>korinmas paragraf</p>
</body>
</html>
